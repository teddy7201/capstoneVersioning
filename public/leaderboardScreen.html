<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaderboardStyle.css">
    <title>Leaderboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="function.js"></script>
    <script src="leaderBoardFunction.js" async></script>
</head>
<body style="margin: 0;">
    <div id="page">
        <header id="pageTop">
            Leaderboard
        </header>
        
        <div class="contentContainer">
            <div class="filterButContainer">
                <div class="container">
                    <header class="container" id="filterTop">
                        Filters
                    </header>
        
                    <div class="container" id="todayRadio">
                        <div class="form-group">
                            <input type="radio" id="today" name="today">
                            <label for="today">Today</label><br>
                        </div>
                    </div>
        
                    <div class="container" id="weekRadio">
                        <div id="form-group">
                            <input type="radio" id="week" name="week">
                            <label for="week">Week</label><br>
                        </div>
                    </div>
        
                    <div class="container" id="highestRadio">
                        <div id="form-group">
                            <input type="radio" id="highestScore" name="highestScore">
                            <label for="highestScore">Highest Score</label>
                        </div>
                    </div>
                </div>

                <a href="/public/airhockey.html" id="browse-router">
                    <button>Home</button>
                </a>
            </div>

            <div class="leaderContainer">
                <table id = "leaderTable">
                    <colgroup>
                        <col>
                    </colgroup>
                    <thead id = boardHeader>
                        <tr>
                            <th>Game ID</th>
                            <th>Player Name</th>
                            <th>Player Score</th>
                            <th>Game Date</th>
                        </tr>
                    </thead>
                    <tbody id = 'boardBody'>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    </div>
