<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header class="header">
            <section class="relative text-center">
              <div class="container">
                <div class="text-center">
                  <h1 class='title'><p>Web Hockey</p></h1>
                </div>
              </div>
            </section>
        </header>
    
        <div id="pageConent">
                <div id="createGameBtn">
                    <button onclick = "createGame()">Create Game</button>
                </div>
    
                <div id="gameCodeInput">
                    <div class="form-group">
                        <label class='form_med' for="gameCode">Game Code:</label>
                        <input type="text" id="gameCode" name="gameCode" class="form-control form_md form_input" size='10'>
                    </div>
                </div>
    
                <div id="playerNameInput">
                    <div class="form-group">
                        <label class='form_med' for="playerName">Player Name:</label>
                        <input type="text" id="playerName" name="playerName" class="form-control form_md form_input" size='10'>
                    </div>
                </div>
    
                <div id="leaderboardBtn">
                    <button onclick="toLeaderboard()">Leaderboard</button>
                </div>
        </div>
    </div>
        
</body>
</html>
